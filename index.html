<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

</head>
<body>
    <div class="container">
        <div class="row" >
            <header>
                <div class="col-12 col-md-12 col-xl-12 p-2 mt-4">
                    <h2>Digital Dictionary</h2>
                </div>
            </header>
            <div class="col-12 col-md-12 col-xl-12">
                
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid d-flex" id="form">
                        
                            <input class="form-control me-2 w-md-auto inputValue" type="search" placeholder="Type the word to search" aria-label="Search" > 
                            <button class="btn btn-outline-success w-md-auto" type="submit" onclick="wordSearch()">Search</button>     
                      
                    </div>
                  </nav>

                  <section>
                    <div class="error">
                        <p>Word not found</p>

                    </div>
                    <div class="col-12 col-md-12 col-xl-12 dictionary">
                       
                        <div class="meanings">
                            <h3 class="word"></h3>
                            <div class="phonetic-container">
                                <p class="phonetic"></p>
                                <div class="volume">
                                    <button onclick="speakWord()" >
                                        <i class="fas fa-volume-high" id="audio_icon"></i>
                                       </button>
                                       <audio id="sound"></audio>
    
                                </div>

                            </div>
                         
                               
                                
                            
                            <h5 class="partOfSpeech"></h5>
                            <p class="defintions"></p>

                        </div>

                        <div class="example">
                            <h5>example</h5>
                            <p class="word_exa"></p>
                        </div>
                        
        
                        
                    </div>
        
                </section>

            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
